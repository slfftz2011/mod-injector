<div class="component-manager">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>组件管理</h2>
        <button id="sync-components" class="btn" style="background: #3498db; color: white; padding: 0.5rem 1rem;">
            同步远程组件
        </button>
    </div>

    <div class="component-filters">
        <input type="text" id="component-search" placeholder="搜索组件...">
        <select id="component-filter">
            <option value="all">全部组件</option>
        </select>
    </div>

    <div class="component-list" id="componentList">
        <!-- 组件项将通过JS动态生成 -->
        <div style="text-align: center; padding: 2rem;">加载中...</div>
    </div>
</div>
